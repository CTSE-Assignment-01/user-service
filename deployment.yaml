apiVersion: apps/v1
kind: Deployment
metadata:  
  name: nodejs-deployment  
  labels:    
    app: userservice
spec:  
  replicas: 1  
  selector:    
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec: 
     containers:
      - name: userservice
        image: it21048500/ctse_user_service
        ports:
        - containerPort: 4000
        env:   
        - name: JWT_SECRET
          value: "MYSECRET"
        - name: JWT_EXPIRES_IN
          value: "24h"
        - name: PORT
          value: "4000"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: userservice
spec:
  type: NodePort
  ports:
  - port: 4000
    protocol: TCP
    targetPort: 4000
    nodePort: 32121
  selector:
    app: userservice